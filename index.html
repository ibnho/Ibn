<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>𝗂𝖻𝗇 - 𝖴𝗍𝗁𝗆𝖺𝗇</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  body {
    background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
    color: #8cc9ff;
    font-family: 'Poppins', Arial, sans-serif;
    text-align: center;
    padding: 80px 20px;
    margin: 0;
    user-select: none;
  }

  .profile-img {
    width: 170px;
    height: 170px;
    border-radius: 50%;
    border: 5px solid #FFD700;
    box-shadow: 0 0 40px 5px #ffd700aa;
    object-fit: cover;
    margin: 0 auto 25px auto;
    transition: transform 0.3s ease;
  }
  .profile-img:hover {
    transform: scale(1.1) rotate(3deg);
    box-shadow: 0 0 60px 10px #ffd700dd;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 36px;
    font-weight: 700;
    letter-spacing: 0.1em;
    color: #ffd700;
    text-shadow: 0 0 10px #ffd700bb;
  }

  p {
    font-size: 20px;
    margin-bottom: 40px;
    font-style: italic;
    color: #a0bfffcc;
    letter-spacing: 0.05em;
    text-shadow: 0 0 6px #3a75c0aa;
  }

  .btn {
    display: inline-block;
    background: linear-gradient(135deg, #ffd700, #ffaa00);
    color: #222;
    padding: 16px 40px;
    margin: 10px 15px;
    font-size: 20px;
    font-weight: 700;
    border-radius: 40px;
    text-decoration: none;
    box-shadow: 0 4px 15px #ffb600cc;
    transition: background 0.4s ease, transform 0.3s ease;
    border: 2px solid #ffd700;
    user-select: none;
  }
  .btn:hover {
    background: linear-gradient(135deg, #ffaa00, #ffd700);
    transform: translateY(-5px);
    box-shadow: 0 8px 30px #ffcb0088;
  }

  .btn:disabled {
    background: #aaa;
    color: #555;
    border-color: #888;
    cursor: default;
    transform: none;
    box-shadow: none;
  }

  /* iframe موسيقى مخفي */
  #musicIframe {
    width: 0;
    height: 0;
    border: 0;
    display: block;
    margin: 0 auto;
  }

  /* Responsive */
  @media (max-width: 480px) {
    h1 {
      font-size: 28px;
    }
    p {
      font-size: 16px;
    }
    .btn {
      padding: 12px 30px;
      font-size: 16px;
    }
    .profile-img {
      width: 130px;
      height: 130px;
    }
  }
</style>
</head>
<body>

  <img src="hat-man.jpg" alt="Profile" class="profile-img" />
  <h1>𝗂𝖻𝗇 - 𝖴𝗍𝗁𝗆𝖺𝗇</h1>
  <p>• From Erbil •</p>

  <a class="btn" href="https://t.me/i_b_n_o" target="_blank" rel="noopener noreferrer">My Telegram</a>

  <button class="btn" id="playMusicBtn">تشغيل الموسيقى</button>

  <iframe id="musicIframe" src="https://www.youtube.com/embed/lPrfYD54ELM?enablejsapi=1&version=3" allow="autoplay" allow="encrypted-media" allowfullscreen></iframe>

  <script>
    const playBtn = document.getElementById('playMusicBtn');
    const iframe = document.getElementById('musicIframe');

    playBtn.addEventListener('click', () => {
      // نضيف autoplay=1 في الرابط لتشغيل الموسيقى
      iframe.src = "https://www.youtube.com/embed/lPrfYD54ELM?autoplay=1&enablejsapi=1&version=3";
      playBtn.disabled = true;
      playBtn.innerText = "الموسيقى تعمل الآن";
    });
  </script>

</body>
</html></html>
