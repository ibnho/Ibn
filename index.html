<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', Arial, sans-serif;
      background: black;
      color: #8cc9ff;
      user-select: none;
      position: relative;
      z-index: 0;
    }

    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px 20px 30px; /* ✅ أقرب للأعلى */
      max-width: 700px;
      margin: 0 auto;
    }

    .profile-img {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      border: 5px solid #FFD700;
      box-shadow: 0 0 40px 5px #ffd700aa;
      object-fit: cover;
      margin: 0 auto 25px auto;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 60px 10px #ffd700dd;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700bb;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      font-style: italic;
      color: #a0bfffcc;
      letter-spacing: 0.05em;
      text-shadow: 0 0 6px #3a75c0aa;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #ffd700, #ffaa00);
      color: #222;
      padding: 16px 40px;
      margin: 10px 15px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 4px 15px #ffb600cc;
      transition: background 0.4s ease, transform 0.3s ease;
      border: 2px solid #ffd700;
      user-select: none;
      cursor: pointer;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ffaa00, #ffd700);
      transform: translateY(-5px);
      box-shadow: 0 8px 30px #ffcb0088;
    }

    #musicIframe {
      width: 0;
      height: 0;
      border: 0;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
