<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝐀𝐥𝐢 𝐀𝐝𝐢𝐥 🖤</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: #bccad6;
      color: #4a5061;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background-color: #4a5061;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 20px #aeb8c7aa;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1.5s ease-out;
      color: #d7dfe7;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #8b9ab1;
      object-fit: cover;
      box-shadow: 0 0 15px #aeb8c7aa;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #d7dfe7;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #a0a8b8;
    }

    .socials {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #7a8ca6;
      color: #f0f4f8;
      padding: 12px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #59677c;
      color: #f0f4f8;
      border-color: #aeb8c7;
      transform: translateY(-2px);
      box-shadow: 0 0 8px #aeb8c7aa;
    }

    .btn i {
      font-size: 18px;
    }

    .music-toggle {
      margin-top: 20px;
      background: none;
      border: none;
      color: #7a8ca6;
      font-size: 16px;
      cursor: pointer;
      text-decoration: underline;
      transition: 0.3s ease;
    }

    .music-toggle:hover {
      color: #59677c;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="IMG_1617.jpeg" alt="Profile" class="profile-img" />
    <h1>𝐀𝐥𝐢 𝐀𝐝𝐢𝐥 🖤</h1>
    <p>From Erbil, Welcome to my universe!</p>

    <div class="socials">
      <a class="btn" href="https://t.me/i_b_n_o" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
      <a class="btn" href="https://www.tiktok.com/@i7its" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
      <a class="btn" href="https://www.instagram.com/n.hv?igsh=c2pweDZpbGFmbGgx&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
      <a class="btn" href="https://t.snapchat.com/xVCZFDC2" target="_blank"><i class="fab fa-snapchat-ghost"></i>Snapchat</a>
    </div>

    <button class="music-toggle" onclick="toggleMusic()">
      ▶️ تشغيل / إيقاف الموسيقى
    </button>

    <audio id="musicPlayer" src="Parham_Salimi_Remix.mp3.mp3" loop></audio>
  </div>

  <script>
    const music = document.getElementById("musicPlayer");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
